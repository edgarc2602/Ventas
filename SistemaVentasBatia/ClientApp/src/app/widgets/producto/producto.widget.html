<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalAgregarProductoPuesto" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar producto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" aria-label="Servicio" [(ngModel)]="idSer" (change)="chgServicio()" id="ddlServicioProducto">
                                        <option value="0">Seleccione...</option>
                                        <option *ngFor="let s of sers" [ngValue]="s.id">{{ s.nom }}</option>
                                    </select>
                                    <label for="ddlServicioProducto">Servicio</label>
                                </div>
                                <span *ngIf="ferr('Servicio')" class="text-danger">{{ terr('Servicio') }}</span>
                            </div>
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.claveProducto" id="ddlProductoProducto">
                                        <option value="">Selecciona una opción...</option>
                                        <option *ngFor="let m of lsmat" [ngValue]="m.clave">{{ m.descripcion }}</option>
                                    </select>
                                    <label for="ddlProductoProducto">Producto</label>
                                </div>
                                <span *ngIf="ferr('ClaveProducto')" class="text-danger">{{ terr('ClaveProducto') }}</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 col-md-4 col-sm-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" [(ngModel)]="model.cantidad" id="txtCantidadProducto">
                                    <label for="txtCantidadProducto">Cantidad</label>
                                </div>
                                <span *ngIf="ferr('Cantidad')" class="text-danger">{{ terr('Cantidad') }}</span>
                            </div>
                            <div class="col-6 col-md-4 col-sm-4">
                                <div class="form-floating">
                                    <select class="form-select" aria-label="IdFrecuencia" [(ngModel)]="model.idFrecuencia" id="ddlFrecuenciaProducto">
                                        <option value="0">Selecciona una opción...</option>
                                        <option *ngFor="let f of fres" [ngValue]="f.id">{{ f.nom }}</option>
                                    </select>
                                    <label for="ddlFrecuenciaProducto">Frecuencia</label>
                                </div>
                                <span *ngIf="ferr('IdFrecuencia')" class="text-danger">{{ terr('IdFrecuencia') }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<toast-widget></toast-widget>
