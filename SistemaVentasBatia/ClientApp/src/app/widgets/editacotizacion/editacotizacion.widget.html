<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="editcot">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar tipo de servicio</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <h6> Id cotización: {{ idCotizacion }}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <!--<div class="col-sm-6 col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="prospecto" name="IdProspecto" id="ddlProspecto">
                                        <option value="0">Selecciona una opción...</option>
                                        <option *ngFor="let p of lpros" [ngValue]="p.idProspecto">{{ p.nombreComercial }}</option>
                                    </select>
                                    <label for="ddlProspecto">Prospecto</label>
                                </div>
                                <span class="text-danger"></span>
                            </div>-->
                            <div class="col-sm-12 col-md-12 col-12">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="idServicio" name="IdServicio" id="ddlServicioEdit">
                                        <option value="0">Seleccione...</option>
                                        <option *ngFor="let s of sers" [ngValue]="s.id">{{ s.nom }}</option>
                                    </select>
                                    <label for="ddlServicioEdit">Servicio</label>
                                </div>
                                <span *ngIf="ferr('IdServicio')" class="text-danger">{{ terr('IdServicio') }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-check"></i> Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="errMessage"></toast-widget>
