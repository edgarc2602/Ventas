<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="editcot">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Editar cotización<small class="text-muted"> - Id: {{ idCotizacion }}</small></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-12 mb-3">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="idServicio" name="IdServicio" id="ddlServicioEdit">
                                        <option value="0">Seleccione...</option>
                                        <option *ngFor="let s of sers" [ngValue]="s.id">{{ s.nom }}</option>
                                    </select>
                                    <label for="ddlServicioEdit">Servicio</label>
                                </div>
                                <span *ngIf="ferr('IdServicio')" class="text-danger">{{ terr('IdServicio') }}</span>
                            </div>
                        </div>
                        <h6><span class="small text-muted mb-2">Póliza de cumplimiento</span></h6>
                        <div class="row">
                            <div class="col-sm-6 col-md-3 col-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="polizaCumplimiento" [value]="true" [(ngModel)]="polizaCumplimiento" required /> Si
                                    </label><br />
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3 col-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="polizaCumplimiento" [value]="false" [(ngModel)]="polizaCumplimiento" required /> No
                                    </label><br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" (click)="guarda()" class="btn btn-outline-success" [disabled]="isLoading"><i class="fa-solid fa-check"></i> Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<toast-widget></toast-widget>
<carga-widget></carga-widget>
