<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalLimpiezaAgregarMaterialOperarioCotizacion" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 *ngIf="model.idMaterialCotizacion == 0" class="modal-title">Agregarnvo {{ tipo }}</h4>
                    <h4 *ngIf="model.idMaterialCotizacion > 0" class="modal-title">Modificar {{ tipo }}</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="d-flex justify-content-end mb-3">
                        <div>
                            <button type="button" class="btn btn-outline-warning me-1 d-none" id="btnRegresaListadoAgregarMaterial"><i class="fa-solid fa-arrow-left"></i> Regresar</button>
                            <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                        </div>
                    </div>
                    <div>
                        <div class="row mb-3">
                            <div class="col-md-4" [ngClass]="{'d-none': !showSuc}" id="dvSucursal">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.idDireccionCotizacion" aria-label="IdDireccionCotizacion">
                                        <option value="0">Selecciona una opción...</option>
                                        <option *ngFor="let d of dirs" [ngValue]="d.id">{{ d.descripcion }}</option>
                                    </select>
                                    <label for="ddlServicio">Sucursal</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.claveProducto">
                                        <option value="">Selecciona una opción...</option>
                                        <option *ngFor="let m of mats" [ngValue]="m.clave">{{ m.descripcion }}</option>
                                    </select>
                                    <label for="ClaveProducto">Producto</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-4 col-sm-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" [(ngModel)]="model.cantidad">
                                    <label asp-for="Cantidad">Cantidad</label>
                                </div>
                                <span asp-validation-for="Cantidad" class="text-danger"></span>
                            </div>
                            <div class="col-12 col-md-4 col-sm-4" [ngClass]="{'pt-3': showSuc}">
                                <div class="form-floating">
                                    <select class="form-select" aria-label="IdFrecuencia" [(ngModel)]="model.idFrecuencia">
                                        <option value="0">Selecciona una opción...</option>
                                        <option *ngFor="let f of fres" [ngValue]="f.id">{{ f.nom }}</option>
                                    </select>
                                    <label asp-for="IdFrecuencia">Frecuencia:</label>
                                </div>
                                <span asp-validation-for="IdFrecuencia" class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
