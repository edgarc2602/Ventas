<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="cerrarCotizacion">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Cerrar cotización <small class="text-muted text-capitalize">Id: {{ idCotizacion }}</small></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div>
                                <div class="form-floating">
                                    <textarea class="form-control" [(ngModel)]="motivoCierre" id="txtmotivoCierre" maxlength="500"  rows="10" cols="50"></textarea>
                                    <label for="txtmotivoCierre">Motivo de cierre</label>
                                </div>
                                <span class="text-muted">Caracteres restantes: {{ 500 - motivoCierre.length }}</span>
                                <br />
                                <span *ngIf="ferr('motivoCierre')" class="text-danger">{{ terr('motivoCierre') }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-check"></i> Cerrar cotización</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<toast-widget></toast-widget>
