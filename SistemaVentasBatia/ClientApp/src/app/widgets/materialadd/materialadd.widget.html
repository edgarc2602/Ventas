<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalLimpiezaAgregarMaterialCotizacion" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div *ngIf="nombreSucursal != undefined" class="modal-header">
                    <h4 *ngIf="model.idMaterialCotizacion == 0" class="modal-title">Agregar {{ tipo }} - <small class="text-muted">{{ puesto }} ({{ nombreSucursal }})</small></h4>
                    <!--<h4  class="modal-title">Agregar {{ tipo }}</h4>-->
                    <!--<h4 *ngIf="model.idMaterialCotizacion > 0" class="modal-title">Editar {{ tipo }}</h4>-->
                    <h4 *ngIf="model.idMaterialCotizacion > 0" class="modal-title">Editar {{ tipo }} - <small class="text-muted">{{ puesto }} ({{ nombreSucursal }})</small></h4>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div *ngIf="isExtra" class="modal-header">
                    <h4 class="modal-title">Agregar {{ tipo }}</h4>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div *ngIf="hidedir == 0" class="col-md-4 mb-3 col-12" id="dvSucursal">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.idDireccionCotizacion" aria-label="IdDireccionCotizacion" id="txtSucursalMaterial">
                                        <option value="0">Selecciona una opci贸n...</option>
                                        <option *ngFor="let d of dirs" [ngValue]="d.id">{{ d.descripcion }}</option>
                                    </select>
                                    <label for="txtSucursalMaterial">Sucursal</label>
                                </div>
                                <span *ngIf="ferr('IdDireccionCotizacion')" class="text-danger">{{ terr('IdDireccionCotizacion') }}</span>
                            </div>
                            <div class="col-md-4 d-none mb-3 col-12" id="dvPuesto">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.idPuestoDireccionCotizacion" aria-label="IdEstatusCotizacion" id="txtPuestoMaterial">
                                        <option value="0">Selecciona una opci贸n...</option>
                                        <option *ngFor="let p of pues" [ngValue]="p.id">{{ p.descripcion }}</option>
                                    </select>
                                    <label for="txtPuestoMaterial">Puesto</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3 col-12">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.claveProducto" id="ddlProductoMaterial">
                                        <option value="0">Selecciona una opci贸n...</option>
                                        <option *ngFor="let m of mats" [ngValue]="m.clave">{{ m.descripcion }}</option>
                                    </select>
                                    <label for="ddlProductoMaterial">Producto</label>
                                </div>
                                <span *ngIf="ferr('ClaveProducto')" class="text-danger">{{ terr('ClaveProducto') }}</span>
                            </div>
                            <div class="col-6 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" [(ngModel)]="model.cantidad" id="txtCantidadMaterial">
                                    <label for="txtCantidadMaterial">Cantidad</label>
                                </div>
                                <span *ngIf="ferr('Cantidad')" class="text-danger">{{ terr('Cantidad') }}</span>
                            </div>
                            <div class="col-6 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <select class="form-select" aria-label="IdFrecuencia" [(ngModel)]="model.idFrecuencia" id="ddlFrecuenciaMaterial">
                                        <option value="0">Selecciona una opci贸n...</option>
                                        <option *ngFor="let f of fres" [ngValue]="f.id">{{ f.nom }}</option>
                                    </select>
                                    <label for="ddlFrecuenciaMaterial">Frecuencia</label>
                                </div>
                                <span *ngIf="ferr('IdFrecuencia')" class="text-danger">{{ terr('IdFrecuencia') }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="close()" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<toast-widget></toast-widget>
